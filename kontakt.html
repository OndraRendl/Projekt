<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-shop - kontakt</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            background-color: black;
            text-align: center;
        }

        .background {
            position: relative;
            width: 100%;
            height: 100vh;
            background-image: url('1.avif');
            background-size: cover;
            background-position: center;
            
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        nav {
            position: absolute;
            top: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: flex-end; /* Zarovnat doprava */
            padding: 10px 0;
            z-index: 1000;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            font-size: 1.2em;
            font-weight: bold;
            position: relative;
        }

        nav a.active::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            background-color: white;
            bottom: -5px;
            left: 0;
        }

        .divider {
            border-left: 2px solid white;
            height: 24px;
            margin: 0 10px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 40px;
            text-align: left;
        }

        .contact-info {
            max-width: 800px;
            text-align: left;
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .button {
            padding: 10px 30px;
            background-color: white;
            color: black;
            text-decoration: none;
            font-size: 1.2em;
            border-radius: 5px;
        }

        footer {
            text-align: center;
            font-size: 0.9em;
            color: #bbb;
            padding: 20px;
        }

        footer a {
            color: #bbb;
            text-decoration: none;
        }
        
    </style>
</head>
<body>

    <nav>
        <div class="auth-links"></div>
            <a href="reg.html" class="login-btn">Přihlásit se</a>
            <a href="reg.html" class="register-btn">Registrovat se</a>
        </div>
        <a href="uvod.html">Úvod</a>
        <a href="obchod.html" >Obchod</a>
        <a href="kontakt.html"class="active">Kontakt</a>
        <span class="divider"></span>
        <a href="kosik.html">Košík</a>
    </nav>

    <div class="background">
        <div class="overlay">
            <h1>Kontaktujte nás</h1>
            <div class="contact-info">
                <p><strong>Adresa:</strong><br>adresa </p>
                <p><strong>Telefon:</strong><br>777 555 444</p>
                <p><strong>E-mail:</strong><br>info@store.cz</p>
                
            </div>
        </div>
    </div>

    <footer>
        <p>© 2025 | <a href="obchodnipodminky.html">Obchodní podmínky</a> | <a href="pravidla.html">Pravidla ochrany soukromí</a></p>
        <p>Email: info@store.cz | Telefon: 777 555 444</p>
    </footer>

</body>
</html>
